<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <img src="/card/img/Nissan.jpg" class="imagem">
        <div>
            <h3 class="spc">Versa Nissan</h3>
            <p class="spc">
                O Nissan Versa é um sedan moderno, econômico e confortável,
                oferecendo bom espaço interno e tecnologia, com preços a partir de cerca de R$ 90.000.
            </p>
            <p class="spc">
                <input type="button" value="Comprar">
            </p>
        </div>
    </div>
</body>

</html>
